# Error Recovery Template

## Error Message Templates

### Repository Access Errors

repository_access_denied:
  title: "Repository Access Denied"
  icon: "❌"
  context: "Attempting to access repository"
  cause: "Insufficient permissions or authentication failure"
  impact: "Cannot proceed with repository operations"
  suggested_actions:
    - "Verify you have read/write permissions to the repository"
    - "Check if the repository requires authentication"
    - "Ensure you're using the correct repository URL"
    - "Contact repository administrator if needed"
  recovery_options:
    retry: "Retry with different credentials"
    skip: "Skip this repository and continue"
    abort: "Abort operation"
    help: "Get help with repository access"
  documentation:
    - "Repository Access Guide"
    - "Authentication Setup"
    - "Permission Management"


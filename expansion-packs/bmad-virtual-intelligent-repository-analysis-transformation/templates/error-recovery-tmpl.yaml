## Error Recovery Actions

### Automatic Recovery
automatic_recovery:
  repository_access_denied:
    - "Try alternative authentication method"
    - "Use cached credentials if available"
    - "Fall back to local repository access"

  invalid_configuration:
    - "Use default configuration values"
    - "Load from backup configuration"
    - "Generate new configuration from template"

  code_generation_failed:
    - "Use alternative template"
    - "Generate basic code structure"
    - "Skip non-critical code generation"

  validation_failed:
    - "Retry with relaxed validation rules"
    - "Use alternative validation approach"
    - "Skip non-critical validations"

  system_error:
    - "Retry with reduced resource usage"
    - "Use alternative system approach"
    - "Fall back to basic functionality"

### User-Guided Recovery
user_guided_recovery:
  repository_access_denied:
    steps:
      - "Check repository URL and credentials"
      - "Verify network connectivity"
      - "Test repository access manually"
      - "Update configuration if needed"

  invalid_configuration:
    steps:
      - "Review configuration file syntax"
      - "Check required fields and values"
      - "Validate against schema"
      - "Update configuration file"

  code_generation_failed:
    steps:
      - "Check template file existence"
      - "Validate template syntax"
      - "Verify template variables"
      - "Update template or configuration"

  validation_failed:
    steps:
      - "Review validation error details"
      - "Check generated code"
      - "Verify validation rules"
      - "Update code or validation rules"

  system_error:
    steps:
      - "Check system resources"
      - "Verify system permissions"
      - "Check system logs"
      - "Contact system administrator"


# Configuration Options
options:
  # Maximum blocks per request (Notion limit: 100)
  max_blocks_per_request: 100
  
  # Rate limiting (Notion limit: 3 requests/second)
  requests_per_second: 2.5
  delay_between_requests_ms: 400
  
  # Retry settings
  max_retries: 3
  retry_delay_ms: 1000
  exponential_backoff: true
  
  # Content settings
  truncate_long_blocks: true
  max_block_length: 2000
  split_large_files: true
  max_file_size_mb: 5
  
  # Formatting settings
  preserve_code_formatting: true
  convert_tables: true
  preserve_links: true
  add_file_metadata: true

# Property Update Template
property_updates:
  status:
    property: "Status"
    type: "select"
    value: "Implemented"
  
  updated_eta:
    property: "Updated Development ETA"
    type: "date"
    value: "{current_date}"
  
  tags:
    property: "Tags"
    type: "multi_select"
    values:
      - "Completed"
      - "Documented"
      - "Ready for Review"


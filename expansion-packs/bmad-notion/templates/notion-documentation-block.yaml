# Block Structure for Documentation File
file_block:
  type: toggle
  title: "ğŸ“„ {filename}"
  children:
    - type: paragraph
      content: "**File**: `{filepath}`"
    
    - type: paragraph
      content: "**Size**: {filesize}"
    

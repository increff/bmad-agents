    - type: divider
    
    # Converted markdown content blocks go here
    # (dynamically generated from markdown)

# Markdown to Notion Block Conversion Rules
conversion_rules:
  heading_1:
    pattern: "^# (.+)$"
    block_type: heading_1
    
  heading_2:
    pattern: "^## (.+)$"
    block_type: heading_2
    
  heading_3:
    pattern: "^### (.+)$"
    block_type: heading_3
  
  paragraph:
    pattern: "^(?!#|\\*|-|\\d+\\.|```|>).+"
    block_type: paragraph
  
  bulleted_list:
    pattern: "^[\\*-] (.+)$"
    block_type: bulleted_list_item
  
  numbered_list:
    pattern: "^\\d+\\. (.+)$"
    block_type: numbered_list_item
  
  checkbox:
    pattern: "^- \\[([ x])\\] (.+)$"
    block_type: to_do
    checked: "{match_group_1} == 'x'"
  
  code_block:
    pattern: "^```([a-z]*)\\n([\\s\\S]*?)\\n```$"
    block_type: code
    language: "{match_group_1}"
    content: "{match_group_2}"
  
  quote:
    pattern: "^> (.+)$"
    block_type: quote
  
  divider:
    pattern: "^---+$"
    block_type: divider

# Text Formatting Rules (Rich Text Annotations)
text_formatting:
  bold:
    pattern: "\\*\\*(.+?)\\*\\*"
    annotation: "bold"
  
  italic:
    pattern: "\\*(.+?)\\*"
    annotation: "italic"
  
  code:
    pattern: "`(.+?)`"
    annotation: "code"
  
  strikethrough:
    pattern: "~~(.+?)~~"
    annotation: "strikethrough"
  
  link:
    pattern: "\\[(.+?)\\]\\((.+?)\\)"
    type: "text"
    annotation: null
    link_url: "{match_group_2}"


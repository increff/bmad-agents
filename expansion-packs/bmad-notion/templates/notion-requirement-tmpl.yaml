# Template: Notion Requirement Document

template_id: notion-requirement-tmpl
version: 1.0.0
description: Template for formatting requirements extracted from Notion

# Output Format
output:
  format: markdown
  filename: "temp-{requirement_id}.md"
  
# Template Structure
structure:
  header:
    - requirement_id
    - extraction_date
  
  notion_integration:
    - notion_page_id
    - notion_page_url
    - extracted_at
  
  content:
    - request_description

# Markdown Template
markdown_template: |
  # Requirement: {requirement_id}
  
  > **Extracted from Notion**: {extracted_at}  
  > **Notion Page**: [{requirement_id}]({page_url})
  
  ---
  
  ## 📝 Request Description
  
  {request_description_formatted}
  
  ---
  
  ## 📌 Implementation Notes
  
  - This requirement was automatically extracted from Notion (Request Description field only)
  - Original Notion page: [{requirement_id}]({page_url})
  - Documentation will be pushed to "III. DEVELOPMENT" section upon completion
  
  ---
  
  ## 🚀 Next Steps
  
  1. ✅ Requirement extracted from Notion
  2. 🔄 VIRAT implementation workflow (in progress)
  3. ⏳ Documentation generation
  4. ⏳ Push documentation to III. DEVELOPMENT section in Notion

# Field Formatters
formatters:
  request_description:
    type: numbered_list
    format: |
      {index}. {item_text}
  
  development_details:
    type: hierarchical
    format: |
      ### {section_title}
      
      {section_content}
  
  people:
    type: person_object
    format: "{name}"
    fallback: "Not assigned"
  
  date:
    type: date_object
    format: "%Y-%m-%d %H:%M:%S"
    fallback: "Not set"
  
  relation:
    type: relation_object
    format: "{related_page_title}"
    fallback: "Not linked"
  
  select:
    type: select_object
    format: "{option_name}"
    fallback: "Not selected"
  
  multi_select:
    type: multi_select_object
    format: "{option_names_comma_separated}"
    fallback: "None"

# Validation Rules
validation:
  required_fields:
    - requirement_id
    - request_description
  
  warnings:
    - field: request_description
      condition: empty
      message: "Request Description is empty. Manual input may be required."


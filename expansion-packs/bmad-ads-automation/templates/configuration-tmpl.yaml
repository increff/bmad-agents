    desktop: true
    sound: false

## Configuration Schema Template
yaml
# Configuration Schema Definition
schema:
  repositories:
    type: "object"
    required: ["path", "type", "branch", "access"]
    properties:
      path:
        type: "string"
        pattern: "^/.+"
        description: "Absolute path to repository"
      type:
        type: "string"
        enum: ["java", "python", "config"]
        description: "Repository type"
      branch:
        type: "string"
        default: "main"
        description: "Default branch name"
      access:
        type: "string"
        enum: ["git", "local"]
        description: "Access method"
  
  patterns:
    type: "object"
    required: ["template_path", "naming_convention"]
    properties:
      template_path:
        type: "string"
        description: "Path to template files"
      naming_convention:
        type: "string"
        enum: ["camelCase", "snake_case", "kebab-case"]
        description: "Naming convention for generated code"
  
  environments:
    type: "object"
    properties:
      repositories:
        type: "object"
        description: "Environment-specific repository overrides"
  
  preferences:
    type: "object"
    properties:
      default_environment:
        type: "string"
        description: "Default environment to use"
      auto_confirm:
        type: "boolean"
        description: "Auto-confirm operations"
      progress_display:
        type: "boolean"
        description: "Display progress indicators"
      error_recovery:
        type: "string"
        enum: ["interactive", "automatic", "manual"]
        description: "Error recovery mode"


  # Display progress indicators (true/false)
  progress_display: true
  
  # Error recovery mode (interactive/automatic/manual)
  error_recovery: "interactive"
  
  # Logging level (debug/info/warn/error)
  log_level: "info"
  
  # Maximum operation timeout in minutes
